<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/basic.css">
    <style>
        main h1{
            color: green;
        }

        .title{
            color:red;
        }
        .title{
            color:blueviolet;
        }

        .title{
            color:blue;
        }

    </style>
</head>
<body>
    <h1>CSS 적용 우선순위</h1>
    <main>
        <h1 class="title">오드리 햅번</h1>
    </main>

    <xmp>
        <style>
            main h1{
                color: green;
            }
    
            .title{
                color:red;
            }
            .title{
                color:blueviolet;
            }
    
            .title{
                color:blue;
            }
    
        </style>

        <main>
            <h1 class="title">오드리 햅번</h1>
        </main>
    </xmp>
</body>
</html>

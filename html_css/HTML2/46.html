<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            width: 400px;
        }

        .child{
            width: 100px;
            height: 100px;
            font-size: 20pt;
            text-align: center;
            line-height: 100px;
            border: 1px solid black;
        }



    </style>
</head>
<body>
    <h1>flex-wrap: nowrap은 한 줄을 넘어서도 flex box가 유지될 수 있게 해준다.</h1>
    <div class="container">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 180px;
            height: 90px;
            background: aqua;
            border: 1px solid #000;
        }

        /*
        padding 값을 계속 주면 이에 맞게 계속 커짐 (block 요소가)
        */
        .box{
            padding-left: 20px;
        }
        
        .box{
            padding-right: 20px;
        }
        .box{
            padding-top: 20px;
        }
        
        .box{
            padding-bottom: 20px;
        }
        

    </style>
</head>
<body>
    <h1>padding- 상하 좌우 값을 따로 설정</h1>
    <p>padding의 경우엔 해당 요소의 안 쪽에서 커짐(크기가 그만큼 커져버림(box요소로 봤을 때))</p>
    <div class="box">중얼 ~ </div>
</body>
</html>

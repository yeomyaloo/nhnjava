<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        header h1{
            color: red;
        }

        header h1, header h2{
            color: blue;
        }
    </style>
</head>
<body>

    <!--
        header 아래의 h1 요소들은 모두 빨간색
        header h1, header h2 요소들은 모두 파란색 ( css 우선순위는 아래 적은 것을 적용해 blue 적용)

    -->
    <header>
        <h1>조 루소</h1>
        <h2>안소니 루소</h2>
        <ul>
            <li>
                <h1>안소니 루소 1세</h1>
            </li>
            <li>
                <h1>안소니 루소 2세</h1>
            </li>
            <li>
                <h1>안소니 루소 3세</h1>
            </li>
            <li>
                <h1>안소니 루소 4세</h1>
            </li>
        </ul>
    </header>
</body>
</html>

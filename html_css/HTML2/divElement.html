<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        <div> = blockline으로 개별적으로 구역을 나누고 싶을 때 div만 가지고 사용할 수 있다.
        (그러나 우리는 대게 웹페이지 구성 시에 sementic element라고 불리는 태그들을 사용해 구역을 나눈다.)
   
        <span> = inline 요소로 class, id 등의 전역 속성으로 스타일링을 위해 요소들을 그룹화할 때 사용
            이 경우엔 span에 해당하는 부분만을 영역으로 가지게 된다.(block 영역이 아니기 때문)
    -->

    <div style="width:100%; height: 100%;">
        <div style="width:100%; height: 150px; float:left; background: blue;color: white;">header</div>
        <div style="width: 30%; height:280px; float:left;  background: green; color: white;">left</div>
        <div style="width: 70%; height:280px; float:right; background: yellow;">right</div>
        <div style="width:100%; height:150px; float:left; background-color: aqua;">footer</div>
    </div>
    
</body>
</html>

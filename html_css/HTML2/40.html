<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p, span{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1> display : inline - block으로 블록 요소도 인라인처럼 보이게 하기 </h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <span>baseball</span>
    <span>baseball</span>

    <div>
        <p>&lt;p&gt;태그는 블록요소이지만 display: inline-block으로 블록 요소도 인라인처럼 보이게 할 수 있다.</p>
    </div>
</body>
</html>

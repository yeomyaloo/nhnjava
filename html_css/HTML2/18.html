<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css//basic.css">

    <style>
        div::before{
            content: "마블's";
            color: red;

        div::after{
            content: "시리즈";
            color: blue;
            margin-left: 10px;
        }

    </style>
</head>


<body>
    <div>캡틴 아메리카</div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 + p {
            /*
                바로 뒤 형제 셀렉터 "+"
                첫 번째 자식만 red
            */
            color: red;
        }

        h1 ~ p{
            /*
                css 뒤에 오는 모든 형제 셀렉터 "~"
                첫 번째, 두 번째 자식 모두 blue
            */
            color: blue;

        }
        

    </style>
    <link rel="stylesheet" href="../css/basic.css">
</head>
<body>
    <h1>h1</h1>
    <p>첫 번째 자식 p </p>
    <h2>h2</h2>
    <p>두 번째 자식</p>

    <xmp>
        <h1>h1</h1>
        <p>첫 번째 자식 p </p>
        <h2>h2</h2>
        <p>두 번째 자식</p>
    </xmp>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: row; /*해당 요소를 row(가로)로 보이게 한다.*/
        }

        .child{
            width: 100px;
            height: 100px;
            font-size: 20pt;
            text-align: center;
            line-height: 100px;
        }

        .child:nth-child(1){
            background-color: skyblue;
            flex: 2;
        }
        
        .child:nth-child(2){
            background-color: wheat;
            flex: 1;
        }
        
        .child:nth-child(3){
            background-color: greenyellow;
            width: 100px;
            height: 200px;
            flex: none;
        }
    </style>
</head>
<body>

    <h1>nth:childe() 형제 사이에서의 순서에 따라 요소를 선택</h1>
    <div class="container">
        <div class="child">flex:2</div>
        <div class="child">flex:1</div>
        <div class="child">flex:1</div>
    </div>

    <h1>Display:none</h1>
    <p>해당 크기를 유지하며 다른 요소들이 2:1 비율로 나머지 공간을 나눠서 차지한다.</p>
</body>
</html>

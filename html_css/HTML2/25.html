<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            box-sizing: border-box;
            width: 500px;
            margin: 20px 0px;
            padding: 20px;
            border: 10px dotted #dada; background-color: #eeeeee;
        }

        .borderbox{
            background-clip: border-box;
        }
        .paddingbox{
            background-clip: padding-box;
        }

        .contentbox{
            background-clip: content-box;
        }

    </style>
</head>
<body>
    <div class="borderbox">background-clip: border-box</div>
    <div class="paddingbox">background-clip: paddingbox</div>
    <div class="contentbox">background-clip: content-box</div>
</body>
</html>

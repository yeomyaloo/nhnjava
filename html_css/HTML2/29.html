<style>

        margin:0px;

        height:100px;
        line-height: 100px;
    }

    .center{
        margin: 2%;

    }

    <div style="width: 100%; height:100%">
        <div class="header"> header</div>

        <div class="box" style="float: right;">right</div>
        <div class="footer" style="width: 100%; clear:both">footer</div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container { 
            display: flex;
        }

        .child{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .row{
            flex-direction: row;
        }

        .row{
            flex-direction: column;
        }
        
    </style>
</head>
<body>
    <h1>CSS Display : Flexible 박스</h1>
    <ul>
        <li><h2>유연하게 조정한다는 의미에서 새로운 display 속성</h2></li>
        <li><h2>html5에서 추가 - 모던 브라우저에서의 지원</h2></li>
        <li><h2>flexbox는 부모 요소인 container와 자식 요소인 flex item으로 구성</h2></li>
    </ul>

    <h1>flex - direction: row</h1>
    <div class="container row">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>

    <h1>flex - direction: column</h1>
    <div class="container columm">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{ 
            font-size: x-large;
        }
        .hello{
            color: blue;
        }
        #hello{
            color: rebeccapurple;
        }
        [type="button"]{
            color: green;
        }
    </style>
</head>
<!--셀렉터
    1. 태그 셀렉터 : 관련 스타일을 준 태그에 모두 적용
    2. 클래스 셀렉터 : 해당 클래스명을 가진 것들 전부 적용 
    3. id 셀렉터 : 해당 id명에 모두 스타일 적용
    4. 속성 셀렉터 : 해당 속성의 모두 스타일 적용
-->

<body>
    <p>안녕하세요</p>
    <p id="hello">안녕하세요</p>
    <p class="hello">안녕하세요</p>
    <input type="button" value="안녕하세요">
</body>
</html>

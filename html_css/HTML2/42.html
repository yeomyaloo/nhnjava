<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            display: none;
        }
        /* visibility의 경우엔 none과 같이 해당 요소를 화면에 보이지 않게하지만
        display:none과 다르게 공간을 차지한다는 다른 특징이 있다.
        */
        .td_hidden{
            visibility: hidden;
        }
    </style>

</head>

<body>

    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <span>baseball</span>
    <span>baseball</span>

    <table>
        <tr>
            <td>1.1</td>
            <td class="td_hidden">1.2</td>
            <td>1.3</td>
        </tr>
        <tr class="td_hidden">
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
        </tr>

    </table>


    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box{
            width:200px;
            height: 200px;
            background: #cdefde;
            border: 1px solid blue;
        }

        .box{
            border-radius: 10px;
            /*
            border-radius (네면을 모두 둥글게)
            border-top-left-radius(왼쪽 위를 둥글게)
            border-top-right-radius(오른쪽 위를 둥글게)
            border-bottom-left-radius(왼쪽 아래를 둥글게)
            border-bottom-right-radius (오른쪽 아래를 둥글게)
            */
        }


    </style>
</head>
<body>
    <h1>border - radius 각진 부분 둥글게 만들기</h1>
    <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML 문서의 구조</h1>
    <ul>
        <!--head
            1. head의 요소들은 브라우저에 표시되지 않음
            2. 페이지에 대한 metadata(=정보)를 포함한다.
                2-1. 제목을 표시하는 <title>
                2-2. 파일 링크와 스크립트
        -->
        <li><h2>head</h2></li>

        <!-- body
            1. 문서에서 사용자에게 표시되는 부분
            2. 실제 표시하고 싶은 것을 body 부분에 작성해서 표시하면 된다.
        -->
        <li><h2>body</h2></li>
    </ul>
    <hr>
    <p>this is my page</p>
    <xmp>
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Document</title> 페이지 타이틀
        </head>
        <body>
            
            <p>this is my page</p>
        
        </body>
    </html>
            
    </xmp>
</body>
</html>

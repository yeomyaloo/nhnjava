<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>순서 없는 목록(UnOrdered):&lt;ul&gt;,&lt;li&gt;</h1>
    <xmp>
        <ul>
            <li>우유</li>
            <li></li>
        </ul>
    </xmp>
    <ul>
        <li>우유</li>
        <li></li>
    </ul>

    <h1>순서 있는 목록(Ordered):&lt;ol&gt;,&lt;li&gt;</h1>
        <xmp>
            <ol>
                <li>우유</li>
                <li></li>
            </ol>
        </xmp>
    <ol>
        <li>우유</li>
        <li></li>
    </ol>
</body>
</html>
